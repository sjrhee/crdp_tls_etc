# ============================================================================
# JWT 생성 설정 파일
# ============================================================================

# JWT 알고리즘 (RS256, RS384, RS512, ES256, ES384, ES512, PS256, PS384, PS512)
algorithm: ES256

# 발급자 (Issuer)
issuer: CRDP03

# 사용자 ID (Subject)
user_id: user01

# 토큰 유효기간 (현재 일자로부터의 일수, 예: 30은 30일 후)
expiry_days: 30

# PEM 파일 저장 디렉토리
key_dir: ./keys

# PEM 파일 이름 접두사
key_name_prefix: jwt_key

# 기존 키를 사용할지 여부 (true: 기존 키 사용, false: 새 키 생성)
use_existing_keys: true
